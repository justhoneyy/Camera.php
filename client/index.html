<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camera Capture and Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    video, canvas {
      max-width: 90%;
      width: 300px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Camera Capture Demo</h1>
  <p>This page asks for camera permission and lets you capture and upload a photo.</p>

  <button id="start">üì∑ Start Camera</button>
  <button id="capture" disabled>üì∏ Capture Photo</button>
  <button id="upload" disabled>‚¨ÜÔ∏è Upload Photo</button>

  <br>
  <video id="video" autoplay playsinline></video>
  <br>
  <canvas id="canvas"></canvas>

  <script>
    // Elements
    const startButton = document.getElementById('start');
    const captureButton = document.getElementById('capture');
    const uploadButton = document.getElementById('upload');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    let stream;
    let capturedImageData;

    // Start camera
    startButton.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" }
        });
        video.srcObject = stream;
        captureButton.disabled = false;
      } catch (err) {
        console.error(err);
        alert('Error accessing camera: ' + err.message);
      }
    });

    // Capture photo
    captureButton.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      capturedImageData = canvas.toDataURL('image/png');
      uploadButton.disabled = false;
    });

    // Upload photo
    uploadButton.addEventListener('click', async () => {
      if (!capturedImageData) {
        alert('No image captured!');
        return;
      }

      try {
        // ‚ö†Ô∏è CHANGE THIS to your actual backend URL
        const response = await fetch('https://YOUR-BACKEND-URL/upload', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: capturedImageData })
        });

        if (response.ok) {
          alert('Image uploaded successfully!');
        } else {
          alert('Upload failed: ' + (await response.text()));
        }
      } catch (err) {
        console.error(err);
        alert('Error uploading: ' + err.message);
      }
    });
  </script>
</body>
</html>
