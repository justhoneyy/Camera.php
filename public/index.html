<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Camera + Telegram + YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Camera â†’ Telegram</h1>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <br>
  <button id="captureBtn">Capture & Send</button>
  <p id="status"></p>

  <hr>
  <h2>Watch Video</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ"
    frameborder="0"
    allowfullscreen></iframe>

  <canvas id="canvas" width="320" height="240" style="display:none"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('captureBtn');
    const statusP = document.getElementById('status');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { statusP.textContent = 'Camera error: ' + err.message; });

    // Capture and send
    captureBtn.onclick = async () => {
      statusP.textContent = 'Capturing...';

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/jpeg', 0.9);

      try {
        const resp = await fetch('/api/upload-photo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ dataUrl, caption: 'Snapshot from camera' })
        });
        const json = await resp.json();
        if (json.ok) {
          statusP.textContent = 'Photo sent to Telegram!';
        } else {
          statusP.textContent = 'Error: ' + json.error;
        }
      } catch (err) {
        statusP.textContent = 'Network error: ' + err.message;
      }
    };
  </script>
</body>
</html>
